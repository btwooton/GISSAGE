
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abel" />
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/dark/main.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cdbb5776dc.js" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.12/"></script>
    <script type="text/javascript" src="SAGE2_AppState.js"></script>
    <script type="text/javascript" src="TopMenu.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- //
    // SAGE2 application: skeletonWebviewApp
    // by: Dylan Kobayashi <dylank@hawaii.edu>
    //
    // Copyright (c) 2018
		// -->
    <div id="wrapper">
      <div id="sideBar">
      </div>
      <div id="visualVariableModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close-modal">X</span>
            <h5 id="modal-header-text">Style By </h5>
          </div>
          <div class="modal-body">
            <div class="modal-radio-wrapper">
              <label class="modal-radio-container">Color
                <div class="modal-radio-replace focus" id="replace-color"></div>
              </label>&nbsp;
              <label class="modal-radio-container">Size
                <div class="modal-radio-replace" id="replace-size"></div>
              </label>&nbsp;
              <label class="modal-radio-container">Opacity
                <div class="modal-radio-replace" id="replace-opacity"></div>
              </label>&nbsp;
            </div>
            <div class="modal-variable-wrapper">
              <label class="modal-input-container">Feature Range
                <input type="text" id="start-feature-range" placeholder="Feature Min">
                <input type="text" id="end-feature-range" placeholder="Feature Max">
              </label>
              <label class="modal-input-container">Variable Range
                <input type="text" id="start-variable-range" placeholder="Variable Min">
                <input type="text" id="end-variable-range" placeholder="Variable Max">
              </label>
            </div>
            <button id="modal-submit-button">Submit</button>
          </div>
        </div>
      </div>
      <div id="viewDiv"></div>
      <div id="zoomDiv"></div>
    </div>
  </body>
</html>
